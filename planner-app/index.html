<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Put Planner</title>
    <meta
      name="description"
      content="An aesthetic weekly planner to keep tasks tidy."
    />
    <link rel="apple-touch-icon" href="/pwa-192x192.svg" />
    <meta name="theme-color" content="#111827" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      @keyframes move-aurora-1 {
        0% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(100px, 50px) scale(1.2);
        }
        100% {
          transform: translate(0, 0) scale(1);
        }
      }
      @keyframes move-aurora-2 {
        0% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(-80px, 60px) scale(1.1);
        }
        100% {
          transform: translate(0, 0) scale(1);
        }
      }
      .animate-aurora-1 {
        animation: move-aurora-1 20s infinite ease-in-out;
      }
      .animate-aurora-2 {
        animation: move-aurora-2 25s infinite ease-in-out;
      }
      /* Interactive Animations */
      @keyframes pulse-timer {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
      @keyframes slide-in-up {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes slide-in-left {
        from {
          transform: translateX(-20px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes bounce-in {
        0% {
          transform: scale(0.3);
          opacity: 0;
        }
        50% {
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      @keyframes glow {
        0%,
        100% {
          box-shadow: 0 0 5px rgba(99, 102, 241, 0.5);
        }
        50% {
          box-shadow: 0 0 20px rgba(99, 102, 241, 0.8),
            0 0 30px rgba(139, 92, 246, 0.6);
        }
      }
      @keyframes task-complete {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes button-press {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(0.95);
        }
      }
      @keyframes card-hover {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-5px);
        }
      }
      .animate-pulse-timer {
        animation: pulse-timer 2s infinite;
      }
      .animate-slide-in-up {
        animation: slide-in-up 0.6s ease-out;
      }
      .animate-slide-in-left {
        animation: slide-in-left 0.6s ease-out;
      }
      .animate-bounce-in {
        animation: bounce-in 0.8s ease-out;
      }
      .animate-glow {
        animation: glow 2s infinite;
      }
      .animate-task-complete {
        animation: task-complete 0.6s ease-out;
      }
      .animate-button-press {
        animation: button-press 0.1s ease-out;
      }
      .animate-card-hover {
        animation: card-hover 0.3s ease-out;
      }
      /* Enhanced hover effects */
      .hover-scale {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .hover-scale:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }
      .hover-glow {
        transition: box-shadow 0.3s ease;
      }
      .hover-glow:hover {
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.6);
      }
      .hover-lift {
        transition: transform 0.3s ease;
      }
      .hover-lift:hover {
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
